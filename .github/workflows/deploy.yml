
name: Deploy Frontend to EC2


on:
  push:
    branches: [ main ]

# Tarefas a serem executadas
jobs:
  deploy:
   
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v3

      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Pode ajustar para a sua versão

      #  Instala as dependências do projeto
      - name: Install dependencies
        run: npm install

      # Cria o arquivo .env no servidor do GitHub usando o nosso segredo
      - name: Create .env file
        run: echo "REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}" > .env

      #  Compila o projeto React para produção
      - name: Build project
        run: npm run build

      # arquivos compilados para o servidor EC2
      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/*" # A pasta que queremos copiar
          target: "/home/ubuntu/verificacao-aws" 

      
      - name: Run final deploy script on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/html/*
            sudo mv /home/ubuntu/verificacao-aws/build/* /var/www/html/